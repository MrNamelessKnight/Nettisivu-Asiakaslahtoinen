<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      canvas {
        background-color: #000000;
        display: block;
        margin: 0 auto;
        border: 2px solid #000000;
      }
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      #scoreDisplay {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: bold;
      }
      #instructions {
        font-size: 17.7px;
        margin-top: 10px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <p id="scoreDisplay">Score: 0</p>
    <canvas id="gameCanvas" width="1200" height="1200"></canvas>
    <p id="instructions">
      Use Arrow keys to move | Press 'R' to restart | Press 'P' to pause
    </p>
    <script src="snake.js"></script>
  </body>
</html>
